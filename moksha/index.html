<!DOCTYPE html>
<html lang="en">
<head>
<style>
body {
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}
body.loaded { opacity: 1; }
</style>

<script>
window.addEventListener('load', () => {
    document.body.classList.add('loaded');
});
</script>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elegant Jewelry</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Georgia', serif;
    background-color: #fdf6f0;
    overflow-x: hidden;
}
.background-logo {
    position: relative;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background-image: url('Moksha-logo.jpg'); /* Your logo */
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
    opacity: 0;
    animation: fadeIn 2s forwards;
}
.background-logo h1 {
    font-size: 3em;
    color: #a45c3a;
    margin-top: 250px; /* Push heading below logo */
    opacity: 0;
    animation: slideDown 1.5s forwards 1s;
}
.options {
    display: flex;
    gap: 50px;
    opacity: 0;
    animation: fadeIn 1.5s forwards 2s;
}
.options button {
    padding: 20px 40px;
    font-size: 1.2em;
    border: 2px solid #a45c3a;
    background: #fdf6f0;
    color: #a45c3a;
    cursor: pointer;
    border-radius: 50px;
    transition: transform 0.3s, background 0.3s, color 0.3s;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
.options button:hover {
    transform: scale(1.1);
    background: #a45c3a;
    color: #fff;
}
@keyframes fadeIn { to { opacity: 1; } }
@keyframes slideDown { 0% { transform: translateY(-50px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
footer {
    text-align: center;
    padding: 15px;
    background: #a45c3a;
    color: #fff;
    position: fixed;
    width: 100%;
    bottom: 0;
    font-size: 0.9em;
}
</style>
</head>
<body>

<div class="background-logo">
    <h1>Welcome to moksha-Jewelry</h1>
    <div class="options">
        <button onclick="location.href='necklaces.html'">Necklaces</button>
        <button onclick="location.href='earrings.html'">Earrings</button>
    </div>
</div>

<footer>
    &copy; 2025 Moksha Jewelry. All Rights Reserved.
</footer>

<script>
const buttons = document.querySelectorAll('.options button');
buttons.forEach(btn => {
    btn.addEventListener('mouseenter', () => {
        btn.style.transform = 'translateY(-5px) scale(1.1)';
    });
    btn.addEventListener('mouseleave', () => {
        btn.style.transform = 'translateY(0) scale(1)';
    });
});
</script>
</body>
</html>
